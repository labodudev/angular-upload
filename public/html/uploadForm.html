<div class="upload-form-container">
  <form enctype="multipart/form-data">
    <input class="input-file" id="my-file" type="file" multiple />
    <label class="input-file-trigger" tabindex="0">Select a file...</label>
  </form>
</div>

<ul id="list-file" ng-repeat="list in lists">
  <li>
    <span>{{list.name}}</span>
    <progress max="100" value="{{list.value}}"></progress>
    <span class="status">{{list.status}}</span>
  </li>
</ul>
